<div class="grid grid-cols-1 md:grid-cols-2 gap-6" style="margin-left: 5%; margin-right: 5%; margin-top: 1%;">
  <!-- LISTADO DE ARCHIVOS -->
  <div>
    <div *ngFor="let dataset of [data1, data2, data3]; let i = index" class="mb-6">
      <h2 class="font-bold text-lg mb-2">
        {{ i === 0 ? 'Período Académico (noviembre 2023 - abril 2024)' : i === 1 ? 'Período Académico (mayo - octubre 2024)' : 'Período Académico (noviembre 2024 - abril 2025)' }}
      </h2>

      <ul class="list-disc ml-5 text-base">
        <li *ngFor="let value of dataset" class="mb-1">
          <strong>{{ value.title }}</strong>
          <ul class="ml-4">
            <li *ngFor="let subdata of value.files">
              <a href="javascript:void(0);"
                 class="text-[#1283C6] hover:text-[#FBBF2D] cursor-pointer"
                 *ngIf="subdata.type === 'pdf'"
                 (click)="mostrarPdf(subdata.title, subdata.src)">
                {{ subdata.title }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- VISOR PDF -->
  <div *ngIf="selectedPdfSrc">
    <div class="border rounded shadow p-3 h-[700px] flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-semibold text-base">{{ selectedPdfTitle }}</h3>
        <button (click)="cerrarVisor()" class="text-red-500 hover:text-red-700 text-sm">Cerrar</button>
      </div>
      <iframe [src]="selectedPdfSrc"
              class="flex-grow"
              style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>
</div>
