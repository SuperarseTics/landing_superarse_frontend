<vicarti-shortcut-widget></vicarti-shortcut-widget>
<vicarti-menu-widget></vicarti-menu-widget>

<div id="body">
    <h2 class="font-semibold text-5xl py-8 mt-4 text-[#1283C6]" style="margin-left: 15%; margin-right: 15%;">
        Seguridad y Salud Ocupacional
    </h2>
    <div *ngFor="let pdf of pdfs" class="pdf-container mt-4">
        <div class="gap-8" style="margin-left: 15%; margin-right: 15%;">
            <!-- TÃ­tulo con evento de clic -->
            <div class="font-semibold text-3xl cursor-pointer text-justify flex justify-between items-center"
                (click)="toggleExpansion(pdf.id)">
                <b class="text-justify">
                    {{ pdf.name }}
                </b>
                <b class="ml-2  text-2xl"> &gt; </b>
            </div>

            <!-- Contenido del pdf -->
            <div *ngIf="expandedState[pdf.id]" [id]="'content-' + pdf.id" class="pdf-content">
                <!-- <iframe [src]="pdf.src | safeUrl" style="width: 100%; height: 80vh; border: none;"></iframe> -->
                <app-pdf-viewer [src]="pdf.src"></app-pdf-viewer>
            </div>
        </div>
        <div class="border-t-4 border-gray-300 my-5" style="margin-left: 15%; margin-right: 15%;"></div>
    </div>
    <div class="gap-4 text-justify" style="margin-left: 15%; margin-right: 15%;">
        <video #soVideo autoplay controls loop playsinline loop class="w-full object-cover object-top">
            <source src="../../../../assets/modules/talento-humano/salud-ocupacional/simulacro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<vicarti-footer class="block" style="margin-top:64px;"></vicarti-footer>
