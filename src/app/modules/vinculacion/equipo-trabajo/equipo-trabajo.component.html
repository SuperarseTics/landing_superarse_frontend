<vicarti-shortcut-widget></vicarti-shortcut-widget>
<vicarti-menu-widget></vicarti-menu-widget>
<h2 class="font-semibold text-5xl py-8 mt-4 text-[#1283C6]" style="margin-left: 15%; margin-right: 15%;">
    Equipo de Trabajo
</h2>

<div *ngFor="let vinculacion of data" class="pdf-container" style="margin-left: 15%; margin-right: 15%;">
    <div *ngFor="let section of vinculacion.files" class="gap-8 mt-4">
        <div class="font-semibold text-3xl text-justify flex justify-between items-center">
            <b class="text-justify">
                {{ section.name }}
            </b>
        </div>
        <div *ngIf="section.type =='list'" [id]="'content-' + section.id" class="pdf-content mt-4"
            style="margin-left: 2%; margin-right: 2%;">
            <section *ngFor="let file of section.files">
                <p *ngIf="file.type == 'text_field'">
                    <label *ngIf="file.field != ''" class="font-bold">{{ file.field }}: </label>
                    <label> {{ file.value }}</label>
                </p>
                <section *ngIf="file.type == 'text'">
                    <div class="font-semibold text-2xl text-justify flex justify-between items-center">
                        <b class="text-justify">
                            {{ file.name }}
                        </b>
                    </div>
                </section>
            </section>
        </div>
        <div class="border-t-4 border-gray-300 my-5"></div>
    </div>
</div>

<vicarti-footer class="block" style="margin-top:64px;"></vicarti-footer>
<app-whatsapp></app-whatsapp>
