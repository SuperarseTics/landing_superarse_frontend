<vicarti-shortcut-widget></vicarti-shortcut-widget>
<vicarti-menu-widget></vicarti-menu-widget>

<div id="body" style="margin-left: 15%; margin-right: 15%;">
    <div class="flex flex-row gap-8 justify-center">
        <div class="w-1/3 flex flex-col gap-4 py-8 mt-4 text-justify">
            <video #planVideo autoplay controls loop playsinline loop class="w-full object-cover object-top">
                <source src="/assets/modules/bienestar-institucional/3017_763_COD_3194_310125165736.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="w-2/3 flex flex-col gap-4 text-justify">
            <div *ngFor="let anio of anios" class="pdf-container">
                <h2 class="font-semibold text-5xl py-8 mt-4 text-[#1283C6]">
                    {{ anio.name }}
                </h2>
                <div *ngFor="let file of anio.files" class="gap-8">
                    <div class="font-semibold text-3xl cursor-pointer text-justify flex justify-between items-center"
                        (click)="toggleExpansion(file.id)">
                        <b class="text-justify">
                            {{ file.name }}
                        </b>
                        <b class="ml-2  text-2xl"> &gt; </b>
                    </div>
                    <div *ngIf="expandedState[file.id]" [id]="'content-' + file.id" class="pdf-content mt-4">
                        <app-pdf-viewer [src]="file.src"></app-pdf-viewer>
                    </div>
                </div>
                <div class="border-t-4 border-gray-300 my-5"></div>
            </div>
        </div>
    </div>
</div>
<vicarti-footer class="block" style="margin-top:64px;"></vicarti-footer>
<app-whatsapp></app-whatsapp>
